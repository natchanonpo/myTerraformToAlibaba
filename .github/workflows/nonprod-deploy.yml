name: 'Terraform Non-Prod Deploy'

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Confirm?'
        required: true
        default: 'no'

env:
  ALICLOUD_ACCESS_KEY: ${{ secrets.ALICLOUD_ACCESS_KEY }}
  ALICLOUD_SECRET_KEY: ${{ secrets.ALICLOUD_SECRET_KEY }}
  ALICLOUD_REGION: cn-shanghai

jobs:
  terraform:
    name: 'Terraform Deploy'
    runs-on: ubuntu-latest
    environment: nonprod

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v2

    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 0.15.0

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      working-directory: ./infrastructure
      run: terraform init -var-file=../environments/nonprod/infra-env.tfvars -backend-config=../environments/nonprod/infra-backend.tfvars

    # Checks that all Terraform configuration files adhere to a canonical format
    # This will not tell any errors why it failed, just run terraform fmt -recursive on your local machine before pushing code to the repository.
    - name: Terraform Format
      run: terraform fmt -recursive -check

    # Validate Terraform
    - name: Terraform Validate
      working-directory: ./infrastructure
      run: terraform validate

    # Generates an execution plan for Terraform
    - name: Terraform Plan
      working-directory: ./infrastructure
      run: |
      terraform plan -input=false -out=tfplan \
        -var-file=../environments/nonprod/infra-env.tfvars \
        -var db_xom_editor_password='${{ secrets.DB_XOM_EDITOR_PASSWORD }}' \
        -var db_xom_readonly_password='${{ secrets.DB_XOM_READONLY_PASSWORD }}' \
        -var db_external_editor_password='${{ secrets.DB_EXTERNAL_EDITOR_PASSWORD }}' \
        -var db_external_readonly_password='${{ secrets.DB_EXTERNAL_READONLY_PASSWORD }}' \

      # On push to main, build or change infrastructure according to Terraform configuration files
      # Note: It is recommended to set up a required "strict" status check in your repository for "Terraform Cloud". See the documentation on "strict" required status checks for more information: https://help.github.com/en/github/administering-a-repository/types-of-required-status-checks
    - name: Terraform Apply
      working-directory: ./infrastructure
      if: github.event.inputs.confirm == 'yes'
      run: terraform apply -auto-approve -input=false tfplan
